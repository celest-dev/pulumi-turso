name: provider-turso-native
runtime: yaml
plugins:
  providers:
    - name: turso
      path: ../../bin

resources:
  databaseTag:
    type: random:RandomId
    properties:
      byteLength: 4
  database:
    type: turso:Database
    properties:
      group: test
      name: test-${databaseTag.hex}
  databaseToken:
    type: turso:DatabaseToken
    properties:
      database: ${database.name}
      expiration: 1h
      authorization: read-only

outputs:
  database:
    value: ${database.name}
  databaseToken:
    value: ${databaseToken.token}
